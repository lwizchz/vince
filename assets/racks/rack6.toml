2M = { type = "Oscillator", func = "Sine", knobs = [0.0, 440.0, 1.0, 0.0] }
3M = { type = "Oscilloscope" }

4M = { type = "Oscillator", func = "Sine", knobs = [0.0, 880.0, 1.0, 0.0] }
5M = { type = "Oscilloscope" }

[patches]
